name: Update Service
on:
  push:
    paths:
      - UpdateService/UpdateService/Config.json

jobs:
  build-win-x64:
    name: Build and publish for Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '4.8.x'
      
      - name: Build and upload
        run: |
          dotnet build UpdateService/UpdateService.Worker -c Release
          cp UpdateService/UpdateService.Worker/bin/Release/UpdateService.Worker.exe UpdateService/UpdateService/Assets
          
          dotnet tool install TestGenerator.PluginBuilder --global 
          dotnet testgen-plugin publish -d UpdateService/UpdateService -r win-x64 -t ${{ secrets.TESTGEN_TOKEN }} --github --github-user SergeiKrivko --github-repo TestGeneratorPlugins --github-token ${{ secrets.GITHUB_TOKEN }}

  build-linux-x64:
    name: Build and publish for Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '4.8.x'
      
      - name: Build and upload
        run: |
          dotnet build UpdateService/UpdateService.Worker -c Release
          cp UpdateService/UpdateService.Worker/bin/Release/UpdateService.Worker UpdateService/UpdateService/Assets
          
          dotnet tool install TestGenerator.PluginBuilder --global 
          dotnet testgen-plugin publish -d MarkdownReports -r linux-x64 -t ${{ secrets.TESTGEN_TOKEN }} --github --github-user SergeiKrivko --github-repo TestGeneratorPlugins --github-token ${{ secrets.GITHUB_TOKEN }}

  build-osx-x64:
    name: Build and publish for macOS (x64)
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '4.8.x'
      
      - name: Build and upload
        run: |
          dotnet build UpdateService/UpdateService.Worker -c Release
          cp UpdateService/UpdateService.Worker/bin/Release/UpdateService.Worker UpdateService/UpdateService/Assets
          
          dotnet tool install TestGenerator.PluginBuilder --global 
          dotnet testgen-plugin publish -d MarkdownReports -r osx-x64 -t ${{ secrets.TESTGEN_TOKEN }} --github --github-user SergeiKrivko --github-repo TestGeneratorPlugins --github-token ${{ secrets.GITHUB_TOKEN }}
